<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Conversor de temperaturas</title>
</head>

<body>

    
    <div class="m-4 p-3 w-50 p-4  d-flex flex-column  bg-primary ">
        <h1>Conversor de temperaturas</h1>
        <form>
            <div class="mb-3 w-25 p-3">
                <label class="form-label">Converter  Celsius em Fahrenheit </label>
                <input  id="faInput" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="">
               
                <button type="button" onclick="convertFahrenheit()"  class="btn btn-primary">Converter</button>
                <p id="fahrenheit"></p>
            </div>
            <div class="mb-3 w-25 p-3">
                <label for="exampleInputPassword1" class="form-label">Converter Fahrenheit em Celsius</label>
                <input id="ceInput" type="text" class="form-control" id="exampleInputPassword1" value="">
                <button type="button" onclick="convertCelsius()" class="btn btn-primary">Converter</button>
                <p id="celsius"></p>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
